<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm wood background gradient -->
    <linearGradient id="woodBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A0522D"/>
      <stop offset="50%" stop-color="#8B4513"/>
      <stop offset="100%" stop-color="#6B3410"/>
    </linearGradient>
    <!-- Lighter wood plank gradient -->
    <linearGradient id="plank" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="30%" stop-color="#D2A679"/>
      <stop offset="70%" stop-color="#C89560"/>
      <stop offset="100%" stop-color="#CD853F"/>
    </linearGradient>
    <!-- Chisel metal gradient -->
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#D0D0D0"/>
      <stop offset="40%" stop-color="#F0F0F0"/>
      <stop offset="60%" stop-color="#E8E8E8"/>
      <stop offset="100%" stop-color="#B0B0B0"/>
    </linearGradient>
    <!-- Chisel handle gradient -->
    <linearGradient id="handle" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#CD853F"/>
      <stop offset="50%" stop-color="#A0522D"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80" fill="url(#woodBg)"/>

  <!-- Subtle inner shadow/border -->
  <rect x="16" y="16" width="480" height="480" rx="80" ry="80"
        fill="none" stroke="#5A2D0C" stroke-width="4" opacity="0.5"/>

  <!-- Wood plank (angled, behind chisel) -->
  <g transform="translate(256, 270) rotate(-20)">
    <!-- Main plank body -->
    <rect x="-140" y="-50" width="280" height="100" rx="8" fill="url(#plank)"
          stroke="#B8860B" stroke-width="2"/>
    <!-- Wood grain lines -->
    <line x1="-130" y1="-25" x2="130" y2="-25" stroke="#C4985A" stroke-width="1.5" opacity="0.6"/>
    <line x1="-125" y1="0" x2="135" y2="0" stroke="#C4985A" stroke-width="1" opacity="0.4"/>
    <line x1="-130" y1="25" x2="125" y2="25" stroke="#C4985A" stroke-width="1.5" opacity="0.5"/>
    <!-- Knot -->
    <ellipse cx="60" cy="-10" rx="12" ry="8" fill="#B8860B" opacity="0.4"/>
    <!-- Curled shaving at edge -->
    <path d="M140,-50 Q160,-55 155,-35 Q150,-20 140,-18"
          fill="none" stroke="#DEB887" stroke-width="3" opacity="0.7"/>
  </g>

  <!-- Chisel tool (overlapping plank) -->
  <g transform="translate(256, 220) rotate(25)">
    <!-- Chisel blade -->
    <polygon points="-12,-120 12,-120 18,-60 -18,-60" fill="url(#metal)"
             stroke="#909090" stroke-width="1.5"/>
    <!-- Blade edge highlight -->
    <line x1="-12" y1="-120" x2="12" y2="-120" stroke="#FFFFFF" stroke-width="2" opacity="0.8"/>
    <!-- Ferrule (metal ring) -->
    <rect x="-16" y="-60" width="32" height="20" rx="3" fill="#A0A0A0"
          stroke="#808080" stroke-width="1"/>
    <!-- Handle -->
    <rect x="-14" y="-40" width="28" height="110" rx="6" fill="url(#handle)"
          stroke="#6B3410" stroke-width="1.5"/>
    <!-- Handle highlight -->
    <rect x="-4" y="-35" width="8" height="100" rx="4" fill="#DEB887" opacity="0.25"/>
    <!-- Handle end cap -->
    <rect x="-16" y="68" width="32" height="8" rx="3" fill="#6B3410"/>
  </g>

  <!-- Small wood shavings/curls decoration -->
  <g opacity="0.6">
    <path d="M130,350 Q120,330 135,320 Q150,315 145,335 Q140,350 130,350Z"
          fill="#DEB887" stroke="#C4985A" stroke-width="1"/>
    <path d="M370,160 Q380,145 390,155 Q395,170 380,170 Q365,168 370,160Z"
          fill="#DEB887" stroke="#C4985A" stroke-width="1"/>
  </g>
</svg>
